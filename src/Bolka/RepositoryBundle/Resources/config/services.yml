services:
    # default configuration for services in *this* file
    _defaults:
        # automatically injects dependencies in your services
        autowire: true
        # automatically registers your services as commands, event subscribers, etc.
        autoconfigure: true
        # this means you cannot fetch services directly from the container via $container->get()
        # if you need to do this, you can override this setting on individual services
        public: false

    Bolka\RepositoryBundle\ORM\Mapping\PimcoreElementMetadataFactory:
        public: true
    Bolka\RepositoryBundle\ORM\Repository\DefaultRepositoryFactory:
        public: true
    Bolka\RepositoryBundle\ORM\Persisters\ElementPersisterFactory:
        public: true

    Bolka\RepositoryBundle\ORM\PimcoreElementManager:
        arguments: [
            '@doctrine.dbal.default_connection',
            '@doctrine.dbal.default_connection.event_manager',
            '@Pimcore\Model\Factory',
            '@Bolka\RepositoryBundle\ORM\Mapping\PimcoreElementMetadataFactory',
            '@Bolka\RepositoryBundle\ORM\Repository\DefaultRepositoryFactory',
            '@Bolka\RepositoryBundle\ORM\Persisters\ElementPersisterFactory']
        public: true
